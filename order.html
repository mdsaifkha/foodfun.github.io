<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="food phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;1,100&family=Fasthand&family=Noto+Nastaliq+Urdu&family=Pacifico&family=Poppins&family=Raleway:wght@200;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c750fbe30c.js" crossorigin="anonymous"></script>
    <title>Order Now</title>
</head>

<body>
    <div class="header">
        <div class="logo"><span>Food</span>Fun</div>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="icon">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
    </div>

    <div class="order" id="Order">
        <h1><span>Order</span>Now</h1>

        <div class="order_main">

            <div class="order_image">
                <img src="img/order_image.png">
            </div>

            <form action="#">
                <div class="flex-input">
                    <div class="input">
                        <p>Name</p>
                        <input type="text" placeholder="you name">
                    </div>

                    <div class="input">
                        <p>Email</p>
                        <input type="email" placeholder="you email">
                    </div>

                    <div class="input">
                        <p>Number</p>
                        <input placeholder="you number">
                    </div>
                </div>
                <div class="flex-input">

                    <div class="input">
                        <p>You Order</p>
                        <input placeholder="food name">
                    </div>

                    <div class="input">
                        <p>Address</p>
                        <input placeholder="you Address">
                    </div>
                </div>

                <a href="#" class="order_btn">Order Now</a>

            </form>

        </div>

    </div>
</body>

</html>
